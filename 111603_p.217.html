<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .red {background-color: red;}
        .blue {background-color: blue;}
        .green {background-color: green;}
    </style>
    <script>
         $(function(){
        //객체조작 메소드
        //생성,복제, 삭제, 속성 변화
        //html() => 태그의 정보를 읽기
        //html("값") => 태그의 정보를 변경
        //text("값")
        //<p> 내용 </p> //<P> : 태그정보  , 내용: 텍스트 정보라고 한다.
        
        //일반태그 ex) <span>
        //폼 태그 ex) <form> , <input> , <textarea> => val()
        //css() : css효과를 직접정의해서 적용
        //addClass() : <style>에 작성된 class 속성을 가져와서 적용

        let srcval = $("img").attr("src");
        console.log(srcval);

        //2번째
        $("img").attr("src","images/game_2.jpg");

        $("#p1").addClass("red");//선택한 요소에 클래스를 생성
        $("#p2").addClass("blue");
        $("#p3").removeClass("green");//지정한 클래스를 삭제한다.
        
        
        //3번째<!--val()메서드-->
        let name = $("#user_name").val();
        console.log(name);

        $("#user_name").val("이순신");
        // 4번째 

        let result1 = $("#chk1").prop("checked");
        console.log(result1);  //속성이 만족되면 =>true, 만족 안되면 =>false checked가 2번째에 되어있어서 false

        let result2 = $("#chk2").prop("checked");
        console.log(result2);  //true

        let result3 = $("#chk3").prop("checked","true");
        console.log(result3);  // 강제로 체크시키게 해서 chk3가 체크안된상태에서 체크된 상태로 바꿈 => true

        let selectindex = $("#se_1").prop("selectedIndex");
        console.log(selectindex)// opt3에 select되어있어서 =>2






    });
    </script>
</head>
<body>
    <!-- 2번째 -->
    <img src="images/game_1.jpg" alt="가위">
    <p id="p1">addClass메서드 내용1</p>
    <P id="p2">내용2</P>
    <P id="p3" class="green">내용3</P>
<hr>
    <form><!--3번째 val()메서드-->
        <p>val()메서드</p>
        <input type="text" value="홍길동"  id="user_name">
    </form>
<hr> 
    <!-- 4번째 -->
    <h1><strong>prop()메서드 객체 조작 및 생성</strong></h1>
   <form action="#" id="form_1">
      <p>
         <input type="checkbox" name="chk1" id="chk1">
         <label for="chk1">chk1</label>
         <input type="checkbox" name="chk2" id="chk2" checked>
         <label for="chk2">chk2</label>
         <input type="checkbox" name="chk3" id="chk3">
         <label for="chk3">chk3</label>
      </p>
      <p>
         <select name="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
         </select>
      </p>
   </form>
</body>
</html>
