<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #terms{width:400px;height:50px;
        overflow:auto;border:1px solid #bbb;}
        form{width:550px;}
     </style>
</head>
<body>
    <form action="#" method="get" name="f1">
        <fieldset>
            <legend>폼 제어</legend>
            <p>
                <label for="user_pw1">비밀번호</label>
                <input type="password" name="user_pw1" id="user_pw1"/>
            </p>
            <p>
                <label for="user_pw2">비밀번호확인</label>
                <input type="text" name="user_pw2" id="user_pw2"/>
                <input type="submit" value="확인"/>
            </p>
        </fieldset>
    </form>
    <form action="#" method="get" name="f2">
        <fieldset>
            <legend>폼 제어</legend>
            <div id="terms">
                회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기
                위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법
                및 회사의 개인정보취급방침이 적용됩니다
            </div>    
            <p> 
                <input type="checkbox"  name="accept"  id="accept"/>
                <label for="accept">약관 동의합니다.</label> 
            </p>
            <P>
                <input type="checkbox" name="allChk" id="allChk"/>
                <label for="allChk">전체선택</label><br/>
                <input type="checkbox" name="subject1" id="subject1" value="s1"/>
                <label for="subject1">과목1</label><br/>
                <input type="checkbox" name="subject2" id="subject2" value="s2"/>
                <label for="subject2">과목2</label><br/>
                <input type="checkbox" name="subject3" id="subject3" value="s3"/>
                <label for="subject3">과목3</label>
            </P>
            <p>
                <input type="submit" value="등록 완료"> 
                <input type="reset" value="등록 취소">
            </p>
        </fieldset>    
    </form>

    <script>
        //폼요소 선택자(name속성을 이요해서 요소 선텍)
        document.f1.onsubmit = function(e){
            let pw1 = document.f1.user_pw1;
            let pw2 = document.f1.user_pw2;//input 태그를 가져온거다.
            pw2.value = pw1.value;
            pw2.disabled = true;
            return false;
        }
        document.f2.onsubmit = function(){
            let act = document.f2.accept;
            if(act.checked == false){
                alert("약관 동의 해야 합니다.")//약관 동의를 안하면 경고창이 뜬다
                act.focus();//약관동의 부분으로 이동한다.
                return false;
            }
        }
        document.f2.allChk.onclick = function(){//전체선택,해제 한번에 하는 코드
            if(document.f2.allChk.checked){
                document.f2.subject1.checked = true;
                document.f2.subject2.checked = true;
                document.f2.subject3.checked = true;
            }else{
                document.f2.subject1.checked = false;
                document.f2.subject2.checked = false;
                document.f2.subject3.checked = false;
            }
        }//allChk부분
    </script>
</body>
</html>
