<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //map()
    //배열의 요소를 변경해서 새로운 배경을 만드는 방법
    //배열의 값을 크기만큼 반복해서 읽어온다.(=루프(반복문)사용하여 값을 읽어온다.)
    //공백함수를 이욯해서 요소에 값을 변환한다.
    
    let arr = [3,4,5,6];
    for(let i =0;i<arr;i++){
        arr[i] = arr[i] *3;
    }
    document.write(arr);
    
    
    let arr5 = [3,4,5,6];
    let mod =arr5.map(function(Element){//콜백함수
        return Element* 3;
    });

    console.log(mod)
</script>
</head>

</body>
</html>
