        var color = ["white","yellow","aqua","purple"];

            let sum=arguments[0]+arguments[1]+arguments[2];

        function sum(){
            let sum1=0;        
            for(let i=0;i<arguments.length;i++){

            }

        //p.140============================================================
        function testAvg(arrData){
        let sum3 =0;
        for(var i = 0; i<arrData.length;i++){//2번째
            sum3 += Number(prompt(arrData[i]+"점수는 ?","0"));
        }
        let avg=sum3/arrData.length;//세번째
        return avg;
        }
        let arrSubject = ["국어","수학"];    //첫번째
