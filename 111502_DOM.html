<body>
    <!-- <h1 id="selector">선택자</h1> -->


    <h1>선호하는 음식</h1>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol>
            <li id="kimchi"><a href="#">김치</a></li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2 id="title">양식</h2>
        <ol id="list">
            <li>돈까스</a></li>
            <li id="pizza">피자</li>
            <li>파스타</li>
        </ol>
    </div>
    <!-- 태그와 태그사이에 body라고 부른다. -->
    <p id="Info">Info안녕하세요 dom 입니다.</p>
    
    <button type="button" onclick="change()">p태그 배경색 넣기</button> 
    <script>
        // let hTag = document.getElementById("selector"); //<h1 id="selector">선택자</h1> 부분일 때 주석해제
        //     hTag.style.color= "red";
        //     hTag.style.fontSize="50px";
        
        // .getElementsByTagName(태그명) => 값 자체를 배열형식으로 반환
        let hTag =document.getElementsByTagName("h1")//(=document.getElementsByTagName("h1")[0].style.color = "green";)
        hTag[0].style.color = "green";

        let myList = document.getElementById("food_1").getElementsByTagName("li")//food-1에 li태그들을 반환하겠다
        myList[1].style.backgroundColor = "aqua";//myList[1]=> 불고기만 백그라운 설정됨

        let pbody = document.getElementById("Info").innerHTML;
        console.log(pbody);//Info안녕하세요 dom 입니다.

        document.getElementById("Info").innerHTML = "Hi DOM";//Hi DOM으로 바꿔주겠다

        function change(){
            let pTag = document.getElementById("Info");
            pTag.style.backgroundColor = "pink";
        }
    </script>
</body>
